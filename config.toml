mode = "paper" # "paper" or "live"

[risk]
max_position_per_market = 100.0
max_total_exposure = 500.0
max_unrealized_loss = 50.0
quote_refresh_interval_ms = 1000

# Auto-discover the top markets by volume â€” no manual token_id needed
[auto_discover]
min_volume = 50000.0   # Only markets with >$50k volume
max_markets = 3        # Trade up to 3 markets simultaneously
spread_bps = 400       # 4% spread (2% each side)
size = 10.0            # Quote 10 shares per side
max_inventory = 50.0   # Max net position per market
skew_factor = 0.001    # Inventory skew aggressiveness

